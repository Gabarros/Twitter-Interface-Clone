<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home" /> Home</li>
          <li><img src="/images/notification.svg" alt="Notifications" /> Notifications</li>
          <li><img src="/images/message.svg" alt="Messages" /> Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="logo do Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on Twitter" />
        <img src="/images/avatar.png" alt="User Avatar" />
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter Clone - Gabriel</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>500</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>1200</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>3000</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>100</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>7</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="images/more.svg" alt="More options icon">
      </div>
    </div>
  </div>
</body>

</html>
